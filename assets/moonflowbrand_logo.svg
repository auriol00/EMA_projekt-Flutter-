<svg width="300" height="150" viewBox="0 0 300 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0F0524"/>
      <stop offset="100%" stop-color="#1E0A49"/>
    </linearGradient>
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#gradient)"/>
  
  <!-- Crescent Moon -->
  <path d="M80,75 a45,45 0 1,1 0,1 z" fill="#EFDCFC" filter="url(#glow)" opacity="0.9">
    <animateTransform 
      attributeName="transform"
      type="rotate"
      from="0 75 75"
      to="15 75 75"
      dur="10s"
      repeatCount="indefinite"
    />
  </path>
  
  <!-- App Name -->
  <text x="150" y="100" 
        font-family="'Arial Rounded MT Bold', sans-serif" 
        font-size="36" 
        fill="#EFDCFC" 
        text-anchor="middle"
        style="filter: url(#glow); letter-spacing: 2px;">
    MoonFlow
    <animate attributeName="opacity" values="0.8;1;0.8" dur="4s" repeatCount="indefinite"/>
  </text>
  
  <!-- Subtle Stars -->
  <circle cx="40" cy="40" r="1.5" fill="#EFDCFC" opacity="0.8">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="260" cy="30" r="1" fill="#EFDCFC" opacity="0.7">
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="4s" repeatCount="indefinite"/>
  </circle>
</svg>